<app-header
  (recipeBookToggle)="onToggleRecipeBook()"
  (shoppingListToggle)="onToggleShoppingList()"
></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipe-book *ngIf="toggleRecipeBook"></app-recipe-book>
      <app-shopping-list *ngIf="toggleShoppingList"></app-shopping-list>
    </div>
  </div>
</div>
