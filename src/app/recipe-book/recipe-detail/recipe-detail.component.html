<div *ngIf="recipe !== null">
  <div class="row">
    <div class="col-xs-12">
      <img src="" alt="" class="img-responsive">
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <h1>{{recipe.name}}</h1>
    </div>
  </div>
  <div class="row" style="margin: auto">
    <div class="col-xs-12">
      <div class="btn-group" appDropdown>
        <button type="button" class="btn btn-primary dropdown-toggle">
          Manage Recipe  <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          <li><a (click)="onToShoppingListClick()" style="cursor: pointer;">To Shopping List</a></li>
          <li><a [routerLink]="['/recipe-book/details', recipe.id, 'edit']" style="cursor: pointer;">Edit Recipe</a></li>
          <li><a style="cursor: pointer;">Delete Recipe</a></li>
        </ul>
      </div>
    </div>
  </div>
  <hr>
  <div class="row" style="margin: auto">
    <div class="col-xs-12">
      <img src="{{recipe.imagePath}}" alt="{{recipe.name}}" class="img-responsive" style="max-height: 300px;">
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <p><b>Description:</b></p>
      {{recipe.description}}
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <p><b>Ingredients:</b></p>
      <ul>
        <li
          class="list-group-item"
          *ngFor="let ingredient of recipe.ingredients"
        >
          {{ingredient.amount}} {{ingredient.name}}
        </li>
      </ul>
    </div>
  </div>
</div>
